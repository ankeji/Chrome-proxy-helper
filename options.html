<meta name="google" value="notranslate" />
<html>

<head>
    <title>Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheets/chrome-bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/options.css" />
    <script type="text/javascript" src="javascripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="javascripts/options-ui.js"></script>
    <script type="text/javascript" src="javascripts/options.js"></script>
</head>

<body class="chrome-bootstrap">
    <div class="frame">
        <div class="navigation">
            <h1>
                <a style="font-size:18px" data-i18n-content="Options">Options</a>
            </h1>

            <ul class="menu">
                <li class="selected">
                    <a class="IpPool" href="#IpPool" data-i18n-content="IpPool">IpPool</a>
                </li>
            </ul>
        </div>
        <div class="mainview view">
            <div  class="selected" id="IpPool">
                <header>
                    <h1>填写IP池</h1>
                </header>
                <div class="content">
                    <h3>IP池地址API</h3>
                    <section>
                        <div>
                            <span class="ip_label" data-i18n-content="http_proxy">HTTP PROXY:</span>
                            <input type="text" class="ip_http_url" id="api-hosts" size="15" placeholder="http://*******" />
                            <span>
                                <button class="ip_submit_btn">确定</button>
                                <button class="ip_cancel_btn">清除</button>
                            </span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
